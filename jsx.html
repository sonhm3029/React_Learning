<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <script type="text/babel">
        const varia = "JSX";
        const ul = <ul id="demo">
            <li style={{color:'red', fontSize:'1.6rem'}}>Javascript</li>
            <li>ReactJS</li>
            <li>{varia}</li>
        </ul>;

        ReactDOM.render(ul, document.getElementById("root1"));


        // Ví dụ:
        const names = [
            {
                name:"Son"
            },
            {
                name:"Minh"
            },
            {
                name:"Hoang"
            }
        ];

        const jsx_arr = (
            <ul>
                {names.map( nameObj => <li>{nameObj.name}</li>)}
            </ul>
        )

        console.log(jsx_arr);
       
        
        ReactDOM.render(jsx_arr, document.getElementById("root2"));

        // React element type
        function Header() {
            return (
              <div className="header">New Header</div>
            )
        }

        class Content extends React.Component {
          render() {
            return(<div className="content">Content</div>)
          }
        }

        const app = (
          <div className="wrapper">
            <Header />
            <Content />
            <div className="footer">Footer</div>
          </div>
        )

        ReactDOM.render(app, document.getElementById("root3"));
    </script>
</body>
</html>
